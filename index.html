<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LitBook</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "secondary": "#E87A4D",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "text-light": "#1f2937",
                        "text-dark": "#f9fafb",
                        "text-muted-light": "#6b7280",
                        "text-muted-dark": "#9ca3af",
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        /* Custom Scrollbar Styles */
        /* For Webkit-based browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Default (Dark Theme) */
        ::-webkit-scrollbar-thumb {
            background-color: #9da6b9; /* text-muted-dark */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #135bec; /* primary */
        }

        /* Light Theme */
        html:not(.dark) ::-webkit-scrollbar-thumb {
            background-color: #6b7280; /* text-muted-light */
        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            /* Default (Dark Theme) */
            scrollbar-color: #9da6b9 transparent; /* thumb track */
        }

        /* Light Theme */
        html:not(.dark) * {
            scrollbar-color: #6b7280 transparent; /* thumb track */
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "marked": "https://cdn.jsdelivr.net/npm/marked@13.0.2/+esm"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
